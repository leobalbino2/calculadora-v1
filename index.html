<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="background">
        <table class="calculator">
          <tr class="display">
            <td colspan="4">
              <input class="screen" type="text" id="result" value="" />
            </td>
          </tr>
          <!-- The onclick event calls the nameFunction -->
          <tr>
            <td class="btn-background"><button onclick="clearScreen()">C</button></td>
            <td class="btn-background"><button onclick="insert('/')">/</button></td>
            <td class="btn-background"><button onclick="insert('*')">*</button></td>
            <td class="btn-background"><button onclick="insert('-')">-</button></td>
          </tr>

          <tr>
            <td class="btn-background"><button onclick="insert('7')">7</button></td>
            <td class="btn-background"><button onclick="insert('8')">8</button></td>
            <td class="btn-background"><button onclick="insert('9')">9</button></td>
            <td class="btn-background"><button onclick="insert('+')">+</button></td>
          </tr>

          <tr>
            <td class="btn-background"><button onclick="insert('4')">4</button></td>
            <td class="btn-background"><button onclick="insert('5')">5</button></td>
            <td class="btn-background"><button onclick="insert('6')">6</button></td>
            <td class="btn-background"><button onclick="insert('.')">.</button></td>
          </tr>

          <tr>
            <td class="btn-background"><button onclick="insert('1')">1</button></td>
            <td class="btn-background"><button onclick="insert('2')">2</button></td>
            <td class="btn-background"><button onclick="insert('3')">3</button></td>
            <td class="btn-background" rowspan="2"><button onclick="calculate()">=</button></td>
          </tr>

          <tr>
            <td class="btn-background" colspan="2"><button onclick="insert('0')">0</button></td>
            <td class="btn-background"><button onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </main>

    <script src="js/calculator.js"></script>
  </body>
</html>
